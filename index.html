stance of an “illegitimate” value where normal-order and applicative-order evaluation do not give the same result.)\\n\\nlogseq____&gt; 上述的 substitution model 描述的是，我们在方法调用的时候就计算好 function 和 argument 表达式的值，然后再应用 function 到 argument 上，这种方式叫做 application-order evaluation。还有另一种计算模型，就是不计算好 argument 的值，而是用表达式进入函数里进行替换，最后当只需要计算基本运算的时候再计算，这种方法叫做 normal-order evaluation。这可能造成重复计算。\\nlogseq____&gt;\\nlogseq____&gt; JavaScript 使用 application-order evaluation。#sicp-习题 展示了两种计算方式，得出相同结果和不同结果的情况\\nlogseq____&gt;\\nlogseq____&gt; #sicp-回看 但是 normal-order evaluation 也同样有用，第三章和第四章介绍。logseq____&quot;,536887394]],[logseq____&quot;^15logseq____&quot;,[2658,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536886778]],[logseq____&quot;^15logseq____&quot;,[2658,logseq____&quot;^Flogseq____&quot;,2657,536886778]],[logseq____&quot;^15logseq____&quot;,[2658,logseq____&quot;^Xlogseq____&quot;,2293,536886778]],[logseq____&quot;^15logseq____&quot;,[2658,logseq____&quot;^Vlogseq____&quot;,2293,536886778]],[logseq____&quot;^15logseq____&quot;,[2658,logseq____&quot;^Ulogseq____&quot;,2293,536887385]],[logseq____&quot;^15logseq____&quot;,[2658,logseq____&quot;^Ulogseq____&quot;,2363,536887385]],[logseq____&quot;^15logseq____&quot;,[2658,logseq____&quot;^Ulogseq____&quot;,2776,536887385]],[logseq____&quot;^15logseq____&quot;,[2658,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536887394]],[logseq____&quot;^15logseq____&quot;,[2658,logseq____&quot;^Hlogseq____&quot;,2363,536887394]],[logseq____&quot;^15logseq____&quot;,[2658,logseq____&quot;^Hlogseq____&quot;,2776,536887394]],[logseq____&quot;^15logseq____&quot;,[2658,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u666d3501-54d1-4454-81e3-81da6798bc97logseq____&quot;,536886778]],[logseq____&quot;^15logseq____&quot;,[2659,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 1.1.6 Conditional Expressions and Predicates\\ntags::  #目录logseq____&quot;,536887397]],[logseq____&quot;^15logseq____&quot;,[26       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
